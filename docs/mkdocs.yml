site_name: Core Documentation
theme:
  name: material

plugins:
  - search

markdown_extensions: 
  - extra
  - codehilite
  - toc:
      permalink: true
      separator: '_'
  - sane_lists
  - smarty
  - pymdownx.arithmatex:
      generic: true

nav:
  - Home: 'index.md'
  - Pipeline: 'cpu.md'
  - TLB: 'tlb.md'
  - Cache: 'cache.md'
  - Mul: 'mul.md'
  - Div: 'div.md'
  - Framework: 'framework.md'
  - Reference design: 'ip.md'
  - About: 'about.md'

extra_javascript:
  - js/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
